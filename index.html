<!DOCTYPE html>

<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Домашнее задание 1</title>
  </head>
  <body>
    <div class="container">
      <div class="poem">
        <h1 class="tittle">Юность</h1>
        <div class="poem-text">
          <p>
            Мечты и&nbsp;слезы,<br>
            Цветы и&nbsp;грезы<br>
            Тебе дарю.
          </p>
          <p>
            От&nbsp;тихой ласки<br>
            И&nbsp;нежной сказки<br>
            Я&nbsp;весь горю.
          </p>
          <p>
            А&nbsp;сколько муки<br>
            Святые звуки<br>
            Наносят мне!
          </p>
          <p>
            Но&nbsp;силой тертой<br>
            Пошлю все к&nbsp;черту.<br>
            Иди ко&nbsp;мне.
          </p>
        </div>
        <div class="autor">Сергей Есенин</div>
      </div>
      <div class="buttons">
        <div class="like">Лайк</div>
        <div class="dislike">Нет</div>
      </div>
    </div>
  </body>
</html>
