    <div class="text-wrap">
        <h1>Стихотворение</h1>
        <p class="quatrain">
            <nobr>Ночь, улица, фонарь, аптека,</nobr><br>
            <nobr>Бессмысленный и тусклый свет.</nobr><br>
            <nobr>Живи еще хоть четверть века —</nobr><br>
            <nobr>Всё будет так. Исхода нет.</nobr><br>
        </p>
        <p class="quatrain">
            <nobr>Умрёшь — начнёшь опять сначала</nobr><br>
            <nobr>И повторится всё, как встарь:</nobr><br>
            <nobr>Ночь, ледяная рябь канала,</nobr><br>
            <nobr>Аптека, улица, фонарь.</nobr><br>
        </p>
        <p class="author">
            Александр Блок
        </p>
    </div>
