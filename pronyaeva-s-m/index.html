    <body>
        <div class="main">
            <h1>
                Полдень
            </h1>
            <p class="poem">
                Лениво дышит полдень мглистый;<br>
                Лениво катится река;<br>
                И в тверди пламенной и чистой<br>
                Лениво тают облака.<br>
            </p>
            <p class="poem">
                И всю природу, как туман,<br>
                Дремота жаркая объемлет;<br>
                И сам теперь великий Пан<br>
                В пещере нимф покойно дремлет.<br>
            </p>
            <p class="author">
                Фёдор Тютчев
            </p>
        </div>
        <div class="btn" align="center">
            <button type="submit" class="like">Лайк</button>
            <button type="submit" class="dislike">Не лайк</button>
        </div>
    </body>
