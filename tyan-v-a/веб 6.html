        <div class="title">Юность</div>

        <div class="text">
            <p class="paragraph">
                Мечты и&nbsp;слёзы,<br>
                Цветы и&nbsp;грёзы<br>
                Тебе дарю.<br> 
            </p>

            <p class="paragraph">
                От тихой ласки<br>
                И&nbsp;нежной сказки<br>
                Я&nbsp;весь горю.<br>
            </p>
			
			<p class="paragraph">
                А&nbsp;сколько муки<br>
                Святые звки<br>
                Наносят мне!<br>
            </p>
			
			<p class="paragraph">
                Но силой тёртой<br>
                Пошлю всё к&nbsp;чёрту.<br>
                Иди ко мне.<br>
            </p>
