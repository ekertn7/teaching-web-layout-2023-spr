<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>Стихотворение</title>
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>
  <div class="main">
    <h1 class="rhyme-title">СТИХОТВОРЕНИЕ</h1>
    <div class="rhyme-text">
    <p>
      Ночь, улица, фонарь, аптека,<br>
      Бессмысленный и&nbsp;тусклый свет.<br>
      Живи еще хоть четверть века&nbsp;&mdash;<br>
      Всё будет&nbsp;так. Исхода&nbsp;нет.</p>
      <p>
        Умрёшь&nbsp;&mdash; начнёшь опять сначала<br>
        И&nbsp;повторится всё, как встарь:<br>
        Ночь, ледяная рябь канала,<br>
        Аптека, улица, фонарь.</p>
        <h2 class="author">Александр Блок</h2>
    </div>
  </div>
  <div class="buttons">
    <button type="button" class="like">Нравится</button>
    <button type="button" class="dislike">Не нравится</button>
  </div>
</body>

</html>
