        <div class="text">
            <p class="paragraph1">
                Я&nbsp;волком бы выгрыз бюрократизм.<br>
				К&nbsp;мандатам почтения нету.<br>
				К&nbsp;любым<br>
				чертям с&nbsp;матерями катись<br>
				любая бумажка.<br>
				Но эту…<br>
            </p>

                Я&nbsp;достаю&nbsp;из широких штанин<br>
				дубликатом бесценного груза.<br>
				Читайте<br>
				завидуйте<br>
				я&nbsp;— гражданин<br>
				Советского Союза.<br>
            </p>
