<!DOCTYPE html>

<html lang="ru">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style/style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Alkatra:wght@500&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fasthand&display=swap">
        <title>Лабораторная работа #1</title>
    </head>

    <body>
        <main>
            <section class="poem">
                <h1>
                    Александр Пушкин
                </h1>

                <h2>
                    Ты&nbsp;и&nbsp;Вы
                </h2>

                <p class="text">
                    Пустое вы&nbsp;сердечным&nbsp;ты<br>
                    Она, обмолвлясь, заменила<br>
                    И&nbsp;все счастливые мечты<br>
                    В&nbsp;душе влюбленной возбудила.<br>
                    Пред ней задумчиво стою,<br>
                    Свести очей с&nbsp;нее нет силы;<br>
                    И&nbsp;говорю ей:&nbsp;как вы&nbsp;милы!<br>
                    И&nbsp;мыслю: как тебя люблю!
                </p>

                <div class="buttons">
                    <button class="like">
                        Нравится
                    </button>

                    <button class="dislike">
                        Не&nbsp;нравится
                    </button>
                </div>
            </section>
        </main>
    </body>
</html>
