<body>
  <div class="container">

    <div class="poem-box">
      <h1 class="poem-title">СТИХОТВОРЕНИЕ</h1>
      <p class="poem-text">
        Как тяжело ходить среди людей<br>
        И&nbsp;притворяться непогибшим,<br>
        И&nbsp;об&nbsp;игре трагической страстей<br>
        Повествовать еще не&nbsp;жившим.<br>
        <br>
        И, вглядываясь в&nbsp;свой ночной кошмар,<br>
        Строй находить в&nbsp;нестройном вихре чувства,<br>
        Чтобы по&nbsp;бледным заревам искусства<br>
        Узнали жизни гибельный пожар!
      </p>
      <h2 class="poem-author">Александр Блок</h2>
    </div>

    <div class="feedback-buttons">
      <button class="like-button">Нравится</button>
      <button class="dislike-button">Не нравится</button>
    </div>

  </div>
</body>
