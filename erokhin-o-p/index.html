<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Poem</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="content">
      <div class="poem">
        <h1>Ночь, улица, фонарь, аптека</h1>
        <div>
          Ночь, улица, фонарь, аптека,<br>
          Бессмысленный и тусклый свет.<br>
          Живи ещё хоть четверть века —<br>
          Всё будет так. Исхода нет.
        </div>
        <div>
          Умрёшь — начнёшь опять сначала<br>
          И повторится всё, как встарь:<br>
          Ночь, ледяная рябь канала,<br>
          Аптека, улица, фонарь.
        </div>
        <p class="author">Александр Блок</p>
      </div>
      <div class="buttons">
        <button class="like">Лайк</button>
        <button class="dislike">Дизлайк</button>
      </div>
    </div>
  </body>
</html>
