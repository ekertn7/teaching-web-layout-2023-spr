<body>
  <div class="container">
    <div class="main">
      <h1>
        Стихотворение
      </h1>
      <div>
        &#8230;А там мой мраморный двойник,<br>
        Поверженный под старым кленом,<br>
        Озерным водам отдал лик,<br>
        Внимает шорохам зеленым.<br>
        <br>
        И моют светлые дожди<br>
        Его запекшуюся рану&#8230;<br>
        Холодный, белый, подожди,<br>
        Я тоже мраморною стану.<br>
      </div>
      <div class="author">Анна Ахматова</div>
    </div>
    <button class="like">Лайк</button>
    <button class="not_like">Не лайк</button>
  </div>
</body>
