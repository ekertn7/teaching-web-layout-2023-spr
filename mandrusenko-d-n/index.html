<!doctype html>
<html>
    <head>
      <title>Домашнее задание №&nbsp;1</title>
	   <meta charset="UTF-8">
	   <link rel="stylesheet" href="css/main.css"> 
    </head>
	<body>
        <div class="poem">
            <div class="poem_title">
                <h1>Осень</h1>
            </div>
            <div class="poem_text">
                <p>
                    Тихо в чаще можжевеля по обрыву.<br/>
                    Осень, рыжая кобыла, чешет гриву.
                </p>
                <p>
                    Над речным покровом берегов<br/>
                    Слышен синий лязг ее подков.
                </p>
                <p>
                Схимник-ветер шагом осторожным<br/>
                Мнет листву по выступам дорожным
                </p>
                <p>
                И целует на рябиновом кусту<br/>
                Язвы красные незримому Христу.
                </p>
            </div>
            <div class="poem_author">
                <h2>Сергей Есенин</h2>
            </div>
        </div>
        <div class="poem_grade">
            <button type="submit" class="like">Класс</button>
            <button type="submit" class="dislike">Не класс</button>
        </div>
	</body>
</html>
