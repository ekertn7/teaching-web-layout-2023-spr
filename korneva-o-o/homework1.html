<body>
    <div class="poem">
        <h1 class="title">Стихотворение</h1>
        <h2 class="name">Песнь&nbsp;Заратустры</h2>
        <span>
            Радостно вздохнуть.
            <br>
            Юные, светлые братья
            <br>
            Силы, восторга, мечты,
            <br>
            Вам раскрываю объятья,
            <br>
            Сын голубой высоты.
        </span>
        <p class="author">Николай&nbsp;Гумилёв</p>
    </div>

    <div class="feedback">
        <button class="like-button">Лайк</button>
        <button class="negative-button">Дизлайк</button>
    </div>
