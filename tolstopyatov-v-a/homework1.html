			<h1>Стихотворение</h1>
			<div class = "poem">
				<p>Ночь, улица, фонарь, аптека,</p>
			   <p>Бессмысленный и&nbsp;тусклый свет.</p>
				<p>Живи еще хоть четверть века&nbsp;&ndash;</p>
				<p>Все будет так. Исхода нет.</p>
			</div>
			<div class = "poem">
				<p>Умрёшь&nbsp;&ndash; начнешь опять сначала</p>
				<p>И&nbsp;повторится всё, как встарь:</p>
				<p>Ночь, ледяная рябь канала,</p>
				<p>Аптека, улица, фонарь.</p>
			</div>
