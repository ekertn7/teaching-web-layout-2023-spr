			<h1>Стихотворение</h1>
			<div class = "poem">
				<pre>
Ночь, улица, фонарь, аптека
Бессмысленный и&nbsp;тусклый свет.
Живи еще хоть четверть века&nbsp;&ndash;
Все будет так. Исхода нет.
				</pre>
			</div>
			<div class = "poem">
			<pre>
Умрёшь&nbsp;&ndash; начнешь опять сначала
И&nbsp;повторится всё, как встарь:
Ночь, ледяная рябь канала,
Аптека, улица, фонарь.
			</pre>	
			</div>
